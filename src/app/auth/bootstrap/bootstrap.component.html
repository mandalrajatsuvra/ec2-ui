<div class="ui002">
  <marquee  behavior="alternate" direction="left" style="color: green; font-size: 15px ;"><p>Welcome!! to maliantala club app</p></marquee>
  <div class="container">
    <div class="form-group">
      <div class="row">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" [(ngModel)]="username" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Password</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="password"[(ngModel)]="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
s          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <button (click)="onSignIn($event)" type="button" class="btn btn-dark form-control"> Login  Or  Sign In </button>
         </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-auto">
            <button  (click)="onClickSignup()" type="button" class="btn btn-outline-success form-control">Sign Up With New Account </button>
        </div>
      </div>
    </div>



  </div>
</div>
