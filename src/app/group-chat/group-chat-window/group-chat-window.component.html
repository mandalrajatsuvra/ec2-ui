<div class="chatWindow001" (window:resize)="onResizeWindow($event)">
  <div class="chatWindowHeader001">
      <img [src]="imageurl" class="chatWindowImageClass">
      <p class="chatWindowNameClass001">Maliantala Group</p>
  </div>
  <div class="messageContainer001">
    <div #messageContainer class="actualMessageContainer001">

    </div>
  </div>
  <div class="chatWindowFooter">
    <div class="chatWindowFooterMiddle"
        [ngStyle]="{height:(enterPressCountInTextArea>=0 && enterPressCountInTextArea<4)
                          ? ((enterPressCountInTextArea)*25)+35+'px' : (4*25+35)+'px',

                    top:  (enterPressCountInTextArea>=0 && enterPressCountInTextArea<4)?
                          'calc(100vh - '+ (90+(enterPressCountInTextArea*28))+'px )'
                           :'calc(100vh - '+ (90+(4*28))+'px )'}">
      <textarea (keyup)="onTextChange($event)"
                 #inputSendTextArea
                 [ngStyle]="{height:  enterPressCountInTextArea>=0 && enterPressCountInTextArea<4 ?
                                     ((enterPressCountInTextArea)*25+25)+'px' : '100px'}"
                 [ngClass]="{overFlowText: enterPressCountInTextArea>4}"
                 class="messageSendInputBox"
                 placeholder="Type a Message"></textarea>
    </div>
    <div (click)="onClickSendButton($event)" class="circulerDiv chatWindowSendButton"><i class="fa fa-paper-plane"></i></div>
    <div (click)="onClickBackButton($event)" class="circulerDiv chatWindowBackButton"><i class="fa fa-arrow-left"></i></div>
  </div>
</div>
